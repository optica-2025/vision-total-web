<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema NCF - √ìptica Nvision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #134e4a 0%, #7c2d12 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ncf-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #10b981;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-whatsapp {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
        }

        .generator-section {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
        }

        .current-ncf {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
        }

        .ncf-number {
            font-size: 24px;
            font-weight: 800;
            font-family: monospace;
            color: #10b981;
            margin: 10px 0;
        }

        .alert {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 25px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.6;
            z-index: 999;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßæ Sistema NCF √ìptica Nvision</h1>
            <p>Comprobantes fiscales digitales</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Generador de Facturas -->
        <div class="generator-section">
            <h2 class="section-title">üìÑ Generador de Facturas Fiscales</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Tipo de Comprobante:</label>
                    <select id="tipoComprobante" class="form-input">
                        <option value="B01">üßæ B01 - Consumidor Final</option>
                        <option value="B02">üè¢ B02 - Empresarial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Cliente:</label>
                    <input type="text" id="nombreCliente" class="form-input" placeholder="Nombre del cliente">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">RNC/C√©dula:</label>
                    <input type="text" id="rncCliente" class="form-input" placeholder="000-00000-0">
                </div>
                <div class="form-group">
                    <label class="form-label">Monto Total:</label>
                    <input type="number" id="montoTotal" class="form-input" placeholder="0.00" step="0.01">
                </div>
            </div>

            <div class="current-ncf">
                <div style="font-size: 14px; opacity: 0.8;">Pr√≥ximo NCF:</div>
                <div class="ncf-number" id="proximoNCF">B0100000001</div>
            </div>

            <div style="text-align: center;">
                <button onclick="generarPDF()" class="btn btn-success">üìÑ Generar PDF</button>
            </div>

            <div class="share-buttons">
                <button onclick="compartirCliente()" class="btn btn-whatsapp">üì± Enviar Cliente</button>
                <button onclick="enviarEmail()" class="btn btn-primary">üìß Email</button>
                <button onclick="copiarTexto()" class="btn btn-secondary">üìã Copiar</button>
            </div>
        </div>
    </div>

    <div class="footer">
        by fbrugal jrubinstein consultores
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        let contadorNCF = 1;
        let ultimaFactura = null;

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertHtml = `<div class="alert ${tipo === 'error' ? 'alert-error' : ''}" style="display: block;">${mensaje}</div>`;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 4000);
        }

        function obtenerDatosFactura() {
            const tipo = document.getElementById('tipoComprobante').value;
            const cliente = document.getElementById('nombreCliente').value.trim();
            const rnc = document.getElementById('rncCliente').value.trim();
            const monto = parseFloat(document.getElementById('montoTotal').value);
            
            if (!cliente || !monto) {
                mostrarAlerta('‚ùå Complete cliente y monto', 'error');
                return null;
            }
            
            const ncf = tipo + contadorNCF.toString().padStart(8, '0');
            contadorNCF++;
            
            const subtotal = monto / 1.18;
            const itbis = monto - subtotal;
            
            return {
                ncf: ncf,
                cliente: cliente,
                rnc: rnc || 'N/A',
                subtotal: subtotal,
                itbis: itbis,
                total: monto
            };
        }

        function generarPDF() {
            const datos = obtenerDatosFactura();
            if (!datos) return;
            
            ultimaFactura = datos;
            actualizarNCF();
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Encabezado
            doc.setFillColor(16, 185, 129);
            doc.rect(0, 0, 210, 40, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.text('√ìPTICA NVISION', 105, 20, { align: 'center' });
            doc.setFontSize(14);
            doc.text('FACTURA FISCAL', 105, 30, { align: 'center' });
            
            // Informaci√≥n
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.text(`NCF: ${datos.ncf}`, 20, 55);
            doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 20, 65);
            doc.text(`Cliente: ${datos.cliente}`, 20, 95);
            doc.text(`RNC/C√©dula: ${datos.rnc}`, 20, 105);
            
            doc.text(`Subtotal: RD$${datos.subtotal.toFixed(2)}`, 20, 140);
            doc.text(`ITBIS (18%): RD$${datos.itbis.toFixed(2)}`, 20, 150);
            
            doc.setFontSize(16);
            doc.setTextColor(16, 185, 129);
            doc.text(`TOTAL: RD$${datos.total.toFixed(2)}`, 20, 170);
            
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text('üìß oopticanvision@gmail.com', 20, 200);
            doc.text('üì± 849-797-2424', 20, 210);
            doc.text('by fbrugal jrubinstein consultores', 105, 280, { align: 'center' });
            
            doc.save(`Factura_${datos.ncf}.pdf`);
            limpiarFormulario();
            mostrarAlerta('‚úÖ PDF generado: ' + datos.ncf);
        }

        function compartirCliente() {
            if (!ultimaFactura) {
                mostrarAlerta('‚ùå Primero genere una factura', 'error');
                return;
            }
            
            const datos = ultimaFactura;
            const mensaje = `üßæ *FACTURA FISCAL*\n\n√ìptica Nvision\nNCF: ${datos.ncf}\nCliente: ${datos.cliente}\nTotal: RD$${datos.total.toFixed(2)}\n\nüì± 849-797-2424\n‚ú® Vea mejor, viva mejor`;
            
            if (navigator.share) {
                navigator.share({
                    title: `Factura ${datos.ncf}`,
                    text: mensaje
                });
            } else {
                const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
                window.open(url, '_blank');
            }
            
            mostrarAlerta('üì± Listo para compartir');
        }

        function enviarEmail() {
            if (!ultimaFactura) {
                mostrarAlerta('‚ùå Primero genere una factura', 'error');
                return;
            }
            
            const datos = ultimaFactura;
            const asunto = `Factura ${datos.ncf}`;
            const cuerpo = `NCF: ${datos.ncf}\nTotal: RD$${datos.total.toFixed(2)}\n\n√ìptica Nvision\n849-797-2424`;
            
            const mailtoUrl = `mailto:?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
            window.open(mailtoUrl);
            
            mostrarAlerta('üìß Email preparado');
        }

        function copiarTexto() {
            if (!ultimaFactura) {
                mostrarAlerta('‚ùå Primero genere una factura', 'error');
                return;
            }
            
            const datos = ultimaFactura;
            const texto = `FACTURA FISCAL\n√ìptica Nvision\nNCF: ${datos.ncf}\nCliente: ${datos.cliente}\nTotal: RD$${datos.total.toFixed(2)}\n849-797-2424`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(texto);
                mostrarAlerta('üìã Copiado');
            }
        }

        function actualizarNCF() {
            const tipo = document.getElementById('tipoComprobante').value;
            const proximoNCF = tipo + contadorNCF.toString().padStart(8, '0');
            document.getElementById('proximoNCF').textContent = proximoNCF;
        }

        function limpiarFormulario() {
            document.getElementById('nombreCliente').value = '';
            document.getElementById('rncCliente').value = '';
            document.getElementById('montoTotal').value = '';
        }

        // Actualizar NCF al cambiar tipo
        document.getElementById('tipoComprobante').addEventListener('change', actualizarNCF);

        // Inicializar
        mostrarAlerta('‚úÖ Sistema NCF listo - SIN LOGIN');
        console.log('Sistema NCF Nvision - Acceso directo');
    </script>
</body>
</html>
