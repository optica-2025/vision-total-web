<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCF - √ìptica Nvision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #134e4a 0%, #7c2d12 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .btn-whatsapp {
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .ncf-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        .ncf-number {
            font-size: 28px;
            font-weight: 800;
            color: #10b981;
            margin: 10px 0;
            font-family: monospace;
        }

        .alert {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 25px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.6;
            z-index: 999;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßæ Facturaci√≥n NCF</h1>
            <p>√ìptica Nvision - Comprobantes fiscales</p>
        </div>

        <div id="alertContainer"></div>

        <div class="form-section">
            <div class="row">
                <div class="form-group">
                    <label class="form-label">Tipo NCF:</label>
                    <select id="tipoNCF" class="form-input" onchange="actualizarNCF()">
                        <option value="B01">B01 - Consumidor</option>
                        <option value="B02">B02 - Empresarial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Cliente:</label>
                    <input type="text" id="cliente" class="form-input" placeholder="Nombre del cliente">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="form-label">RNC/C√©dula:</label>
                    <input type="text" id="rnc" class="form-input" placeholder="000-00000-0">
                </div>
                <div class="form-group">
                    <label class="form-label">Monto Total:</label>
                    <input type="number" id="monto" class="form-input" placeholder="0.00" step="0.01">
                </div>
            </div>

            <div class="ncf-display">
                <div style="font-size: 14px; opacity: 0.8;">NCF Generado:</div>
                <div class="ncf-number" id="ncfActual">B0100000001</div>
            </div>

            <button onclick="generarFactura()" class="btn btn-primary">üìÑ Generar Factura PDF</button>

            <div class="share-buttons">
                <button onclick="enviarWhatsApp()" class="btn btn-whatsapp">üì± WhatsApp</button>
                <button onclick="enviarEmail()" class="btn btn-primary">üìß Email</button>
                <button onclick="copiarFactura()" class="btn btn-secondary">üìã Copiar</button>
            </div>
        </div>
    </div>

    <div class="footer">
        by fbrugal jrubinstein consultores
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        let contadorB01 = 1;
        let contadorB02 = 1;
        let ultimaFactura = null;

        function mostrarAlerta(mensaje) {
            const alertHtml = `<div class="alert" style="display: block;">${mensaje}</div>`;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 3000);
        }

        function actualizarNCF() {
            const tipo = document.getElementById('tipoNCF').value;
            let numero;
            
            if (tipo === 'B01') {
                numero = tipo + contadorB01.toString().padStart(8, '0');
            } else {
                numero = tipo + contadorB02.toString().padStart(8, '0');
            }
            
            document.getElementById('ncfActual').textContent = numero;
        }

        function obtenerDatos() {
            const cliente = document.getElementById('cliente').value.trim();
            const rnc = document.getElementById('rnc').value.trim();
            const monto = parseFloat(document.getElementById('monto').value);
            const tipo = document.getElementById('tipoNCF').value;
            
            if (!cliente || !monto) {
                mostrarAlerta('‚ùå Complete cliente y monto');
                return null;
            }
            
            let ncf;
            if (tipo === 'B01') {
                ncf = tipo + contadorB01.toString().padStart(8, '0');
                contadorB01++;
            } else {
                ncf = tipo + contadorB02.toString().padStart(8, '0');
                contadorB02++;
            }
            
            const subtotal = monto / 1.18;
            const itbis = monto - subtotal;
            
            return {
                ncf: ncf,
                cliente: cliente,
                rnc: rnc || 'N/A',
                subtotal: subtotal,
                itbis: itbis,
                total: monto
            };
        }

        function generarFactura() {
            const datos = obtenerDatos();
            if (!datos) return;
            
            ultimaFactura = datos;
            actualizarNCF();
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Encabezado
            doc.setFillColor(16, 185, 129);
            doc.rect(0, 0, 210, 35, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(20);
            doc.text('√ìPTICA NVISION', 105, 20, { align: 'center' });
            doc.setFontSize(12);
            doc.text('FACTURA FISCAL', 105, 30, { align: 'center' });
            
            // Datos
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.text(`NCF: ${datos.ncf}`, 20, 50);
            doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 20, 60);
            doc.text(`Cliente: ${datos.cliente}`, 20, 80);
            doc.text(`RNC: ${datos.rnc}`, 20, 90);
            
            doc.text(`Subtotal: RD$${datos.subtotal.toFixed(2)}`, 20, 120);
            doc.text(`ITBIS: RD$${datos.itbis.toFixed(2)}`, 20, 130);
            
            doc.setFontSize(16);
            doc.setTextColor(16, 185, 129);
            doc.text(`TOTAL: RD$${datos.total.toFixed(2)}`, 20, 150);
            
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text('üì± 849-797-2424', 20, 180);
            doc.text('üìß oopticanvision@gmail.com', 20, 190);
            
            doc.save(`Factura_${datos.ncf}.pdf`);
            limpiar();
            mostrarAlerta('‚úÖ PDF generado: ' + datos.ncf);
        }

        function enviarWhatsApp() {
            if (!ultimaFactura) {
                mostrarAlerta('‚ùå Genere una factura primero');
                return;
            }
            
            const datos = ultimaFactura;
            const mensaje = `üßæ *FACTURA FISCAL*\n\n√ìptica Nvision\nNCF: ${datos.ncf}\nCliente: ${datos.cliente}\nTotal: RD$${datos.total.toFixed(2)}\n\nüì± 849-797-2424\n‚ú® Vea mejor, viva mejor`;
            
            const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
            mostrarAlerta('üì± WhatsApp abierto');
        }

        function enviarEmail() {
            if (!ultimaFactura) {
                mostrarAlerta('‚ùå Genere una factura primero');
                return;
            }
            
            const datos = ultimaFactura;
            const asunto = `Factura ${datos.ncf}`;
            const cuerpo = `Factura NCF: ${datos.ncf}\nTotal: RD$${datos.total.toFixed(2)}\n\n√ìptica Nvision\n849-797-2424`;
            
            window.open(`mailto:?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`);
            mostrarAlerta('üìß Email preparado');
        }

        function copiarFactura() {
            if (!ultimaFactura) {
                mostrarAlerta('‚ùå Genere una factura primero');
                return;
            }
            
            const datos = ultimaFactura;
            const texto = `FACTURA FISCAL\n√ìptica Nvision\nNCF: ${datos.ncf}\nCliente: ${datos.cliente}\nTotal: RD$${datos.total.toFixed(2)}\n849-797-2424`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(texto);
                mostrarAlerta('üìã Copiado');
            }
        }

        function limpiar() {
            document.getElementById('cliente').value = '';
            document.getElementById('rnc').value = '';
            document.getElementById('monto').value = '';
        }

        // Inicializar
        mostrarAlerta('‚úÖ Sistema NCF listo');
        console.log('NCF Nvision - Acceso directo sin login');
    </script>
</body>
</html>
