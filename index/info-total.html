    <script>

            } catch (error) {

        function getFallbackNews(category) {

                ]

            return fallback[category] || [];
        }

        async function loadAllNews() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = 'üîÑ Actualizando...';
            refreshBtn.disabled = true;

            try {
                const [mundialNews, localNews, farandulaNews] = await Promise.all([
                    fetchRealNews('mundial'),
                    fetchRealNews('local'),
                    fetchRealNews('farandula')
                ]);

                currentNewsCache.mundial = mundialNews;
                currentNewsCache.local = localNews;
                currentNewsCache.farandula = farandulaNews;

                displayNews('newsMundial', mundialNews, 'mundial');
                displayNews('newsLocal', localNews, 'local');
                displayNews('newsFarandula', farandulaNews, 'farandula');
                
                updateTimestamp();
                console.log('‚úÖ Noticias actualizadas con contenido real');
                
            } catch (error) {
                console.error('Error cargando noticias:', error);
                displayNews('newsMundial', getFallbackNews('mundial'), 'mundial');
                displayNews('newsLocal', getFallbackNews('local'), 'local');
                displayNews('newsFarandula', getFallbackNews('farandula'), 'farandula');
            }

            refreshBtn.innerHTML = 'üîÑ Actualizar Noticias';
            refreshBtn.disabled = false;
        }

        function displayNews(containerId, newsArray, category) {
            const container = document.getElementById(containerId);
            let html = '';

            newsArray.forEach((newsItem, index) => {
                html += `
                    <div class="news-item news-${category}">
                        <div class="news-content">${newsItem.texto}</div>
                        <div class="news-actions">
                            <button class="action-btn btn-whatsapp" onclick="shareWhatsApp('${newsItem.texto.replace(/'/g, "&#39;")}', '${newsItem.enlace}')">üì± WhatsApp</button>
                            <button class="action-btn btn-share" onclick="shareNews('${newsItem.texto.replace(/'/g, "&#39;")}', '${newsItem.enlace}')">üì§ Compartir</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function shareWhatsApp(texto, enlace) {
            const currentUrl = window.location.href;
            const message = `üì∞ *InfoFlash Total*\n\n${texto}\n\nüëÅÔ∏è √ìptica Visi√≥n Total\nüì± 809-555-0123\n\nüîó Leer noticia completa:\n${enlace}\n\nüì∞ M√°s noticias:\n${currentUrl}\n\n#NoticiasAlInstante`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function shareNews(texto, enlace) {
            const currentUrl = window.location.href;
            const shareText = `üì∞ ${texto}\n\nüëÅÔ∏è √ìptica Visi√≥n Total - InfoFlash\nüîó Leer completa: ${enlace}\nüì∞ M√°s noticias: ${currentUrl}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'InfoFlash Total',
                    text: shareText,
                    url: enlace
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('‚úÖ Noticia copiada al portapapeles');
                }).catch(() => {
                    prompt('Copiar noticia:', shareText);
                });
            }
        }

        function refreshNews() {
            loadAllNews();
        }

        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-DO', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        window.addEventListener('DOMContentLoaded', function() {
            displayNews('newsMundial', getFallbackNews('mundial'), 'mundial');
            displayNews('newsLocal', getFallbackNews('local'), 'local');
            displayNews('newsFarandula', getFallbackNews('farandula'), 'farandula');
            updateTimestamp();
            
            setTimeout(() => {
                loadAllNews();
            }, 1000);
        });

        setInterval(() => {
            loadAllNews();
            console.log('üîÑ Noticias actualizadas autom√°ticamente cada 5 minutos');
        }, 5 * 60 * 1000);

        console.log('‚úÖ InfoFlash Visi√≥n Total con Netlify Functions cargado correctamente');
