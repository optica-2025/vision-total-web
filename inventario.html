<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - √ìptica Nvision</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: linear-gradient(135deg, #134e4a 0%, #7c2d12 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #10b981;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 14px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-name {
            font-weight: 700;
            color: #10b981;
            margin-bottom: 5px;
        }

        .product-price {
            color: #22d3ee;
            font-weight: 600;
            font-size: 16px;
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 12px;
        }

        .stock-low { color: #ef4444; }
        .stock-ok { color: #10b981; }

        .alert {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 800;
            color: #10b981;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 25px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.6;
            z-index: 999;
            background: linear-gradient(45deg, #8B4513, #DAA520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Sistema de Inventario</h1>
            <p>√ìptica Nvision - Control total de productos</p>
        </div>

        <div id="alertContainer"></div>

        <!-- Estad√≠sticas R√°pidas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalProductos">0</div>
                <div class="stat-label">Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stockBajo">0</div>
                <div class="stat-label">Stock Bajo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="valorTotal">RD$ 0</div>
                <div class="stat-label">Valor Total</div>
            </div>
        </div>

        <!-- Agregar Producto -->
        <div class="section">
            <h2 class="section-title">‚ûï Agregar/Actualizar Producto</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">C√≥digo:</label>
                    <input type="text" id="codigo" class="form-input" placeholder="NV001">
                </div>
                <div class="form-group">
                    <label class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-input" placeholder="Ray-Ban Aviator">
                </div>
                <div class="form-group">
                    <label class="form-label">Categor√≠a:</label>
                    <select id="categoria" class="form-select">
                        <option value="monturas">Monturas</option>
                        <option value="lentes">Lentes</option>
                        <option value="sol">Gafas de Sol</option>
                        <option value="accesorios">Accesorios</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Precio Compra:</label>
                    <input type="number" id="precioCompra" class="form-input" placeholder="1500.00" step="0.01">
                </div>
                <div class="form-group">
                    <label class="form-label">Precio Venta:</label>
                    <input type="number" id="precioVenta" class="form-input" placeholder="2500.00" step="0.01">
                </div>
                <div class="form-group">
                    <label class="form-label">Stock Inicial:</label>
                    <input type="number" id="stock" class="form-input" placeholder="10" min="0">
                </div>
            </div>

            <div style="text-align: center;">
                <button onclick="guardarProducto()" class="btn btn-primary">üíæ Guardar Producto</button>
                <button onclick="limpiarFormulario()" class="btn btn-secondary">üóëÔ∏è Limpiar</button>
            </div>
        </div>

        <!-- Lista de Productos -->
        <div class="section">
            <h2 class="section-title">üìã Inventario Actual</h2>
            <div id="listaInventario" class="product-grid"></div>
        </div>

        <div class="footer">
            by fbrugal jrubinstein consultores
        </div>
    </div>

    <script>
        let inventario = JSON.parse(localStorage.getItem('inventarioNvision') || '{}');

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertHtml = `<div class="alert ${tipo === 'error' ? 'alert-error' : ''}">${mensaje}</div>`;
            document.getElementById('alertContainer').innerHTML = alertHtml;
            setTimeout(() => {
                document.getElementById('alertContainer').innerHTML = '';
            }, 4000);
        }

        function guardarProducto() {
            const codigo = document.getElementById('codigo').value.trim().toUpperCase();
            const nombre = document.getElementById('nombre').value.trim();
            const categoria = document.getElementById('categoria').value;
            const precioCompra = parseFloat(document.getElementById('precioCompra').value) || 0;
            const precioVenta = parseFloat(document.getElementById('precioVenta').value) || 0;
            const stock = parseInt(document.getElementById('stock').value) || 0;

            if (!codigo || !nombre) {
                mostrarAlerta('‚ùå C√≥digo y nombre son obligatorios', 'error');
                return;
            }

            const producto = {
                codigo: codigo,
                nombre: nombre,
                categoria: categoria,
                precioCompra: precioCompra,
                precioVenta: precioVenta,
                stock: stock,
                fechaCreacion: inventario[codigo] ? inventario[codigo].fechaCreacion : new Date().toISOString(),
                fechaActualizacion: new Date().toISOString()
            };

            inventario[codigo] = producto;
            localStorage.setItem('inventarioNvision', JSON.stringify(inventario));
            
            cargarInventario();
            limpiarFormulario();
            mostrarAlerta('‚úÖ Producto guardado correctamente');
        }

        function limpiarFormulario() {
            document.getElementById('codigo').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('categoria').value = 'monturas';
            document.getElementById('precioCompra').value = '';
            document.getElementById('precioVenta').value = '';
            document.getElementById('stock').value = '';
        }

        function cargarInventario() {
            const container = document.getElementById('listaInventario');
            
            if (Object.keys(inventario).length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">üì¶ No hay productos en inventario</div>';
                actualizarEstadisticas();
                return;
            }

            let html = '';
            Object.values(inventario).forEach(producto => {
                const stockClass = producto.stock <= 5 ? 'stock-low' : 'stock-ok';
                html += `
                    <div class="product-card">
                        <div class="product-name">${producto.codigo}</div>
                        <div style="margin-bottom: 8px;">${producto.nombre}</div>
                        <div class="product-price">RD$ ${producto.precioVenta.toFixed(2)}</div>
                        
                        <div class="stock-info">
                            <span>Stock:</span>
                            <span class="${stockClass}">${producto.stock} unidades</span>
                        </div>
                        
                        <div style="font-size: 11px; opacity: 0.8; margin: 8px 0;">
                            Categor√≠a: ${producto.categoria}
                        </div>
                        
                        <div style="display: flex; gap: 5px; margin-top: 10px;">
                            <button onclick="editarProducto('${producto.codigo}')" class="btn btn-secondary" style="flex: 1; padding: 8px; font-size: 12px;">‚úèÔ∏è Editar</button>
                            <button onclick="eliminarProducto('${producto.codigo}')" class="btn btn-danger" style="flex: 1; padding: 8px; font-size: 12px;">üóëÔ∏è Eliminar</button>
                        </div>
                        
                        <div style="margin-top: 10px;">
                            <button onclick="ajustarStock('${producto.codigo}', 1)" class="btn btn-primary" style="padding: 6px; font-size: 11px; margin: 2px;">+1</button>
                            <button onclick="ajustarStock('${producto.codigo}', -1)" class="btn btn-danger" style="padding: 6px; font-size: 11px; margin: 2px;">-1</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            actualizarEstadisticas();
        }

        function actualizarEstadisticas() {
            const productos = Object.values(inventario);
            const totalProductos = productos.length;
            const stockBajo = productos.filter(p => p.stock <= 5).length;
            const valorTotal = productos.reduce((total, p) => total + (p.precioVenta * p.stock), 0);

            document.getElementById('totalProductos').textContent = totalProductos;
            document.getElementById('stockBajo').textContent = stockBajo;
            document.getElementById('valorTotal').textContent = `RD$ ${valorTotal.toFixed(2)}`;
        }

        function editarProducto(codigo) {
            const producto = inventario[codigo];
            if (producto) {
                document.getElementById('codigo').value = producto.codigo;
                document.getElementById('nombre').value = producto.nombre;
                document.getElementById('categoria').value = producto.categoria;
                document.getElementById('precioCompra').value = producto.precioCompra;
                document.getElementById('precioVenta').value = producto.precioVenta;
                document.getElementById('stock').value = producto.stock;
                
                mostrarAlerta('‚úèÔ∏è Producto cargado para edici√≥n');
            }
        }

        function eliminarProducto(codigo) {
            if (confirm('¬øEliminar producto ' + codigo + '?')) {
                delete inventario[codigo];
                localStorage.setItem('inventarioNvision', JSON.stringify(inventario));
                cargarInventario();
                mostrarAlerta('üóëÔ∏è Producto eliminado');
            }
        }

        function ajustarStock(codigo, cantidad) {
            if (inventario[codigo]) {
                inventario[codigo].stock = Math.max(0, inventario[codigo].stock + cantidad);
                inventario[codigo].fechaActualizacion = new Date().toISOString();
                localStorage.setItem('inventarioNvision', JSON.stringify(inventario));
                cargarInventario();
                
                if (cantidad > 0) {
                    mostrarAlerta('‚úÖ Stock aumentado');
                } else {
                    mostrarAlerta('üìâ Stock reducido');
                }
            }
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', function() {
            cargarInventario();
            mostrarAlerta('‚úÖ Sistema de inventario cargado');
        });

        console.log('üì¶ Sistema de Inventario Nvision cargado');
    </script>
</body>
</html>
